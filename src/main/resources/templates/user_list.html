<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section style="width: 400px; margin:0 auto">
		<h1 align="center">전체 사용자 리스트</h1>
	    <div align="center">
	    	<button type="button" 
	    		th:onclick="|location.href='@{/index}'|">
	    		뒤로가기
	   		</button>
	        <button type="button"
	        	style="width: auto; background-color: blue;"
	       		th:onclick="|location.href='@{/user/register}'|">
	       		사용자 등록
	      	</button>
	    </div> <br/>
	
	    <div align="center">
	        <table>
	            <thead>
	            <tr>
	                <th style="width: 100px;">이름</th>
	                <th style="width: 150px;">나이</th>
	                <th style="width: 100px;">세부정보</th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr th:each="user : ${users}" style="text-align:center;">
	                <td th:text="${user.name}"/>
	                <td th:text="${user.age}"/>
	                <td>
	                    <button type="button" th:onclick="|location.href='@{/user/{Id}(Id=${user.id})}'|"
	                            style="width: auto; background-color: green;">
	                        세부 정보 보기
	                    </button>
	                </td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
    </section>
</body>
</html>
